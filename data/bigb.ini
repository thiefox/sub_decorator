[main]
; SUB_TIME_OFFSET说明：字幕时间偏移，单位毫秒，可以正负。
SUB_TIME_OFFSET=0
; FORCE_N_SPLIT说明：ASS单事件混合双语字幕，强制用一次\N换行符进行双语分割。
FORCE_N_SPLIT=0
; SUB_TITLE_LANG_TYPE说明：<0，异常。0，未知。
; 1：单语中文字幕。2. 单语英文字幕。3. 双语中英字幕（混合模式，单个事件内包含双语）。
; 4. 双语英中字幕（混合模式，单个事件内包含双语）。5. 双语中英字幕（分离模式，上半段中文，下半段英文）。6. 双语英中字幕（分离模式，上半段英文，下半段中文）。
; 10. 双语中文（其它）字幕（混合模式，单个事件内包含双语，中文在前）。
; 11. 双语其它（中文）字幕（混合模式，单个事件内包含双语，其它文在前）。
; 12. 双语中文（其它）字幕（分离模式，上半段中文，下半段其它文）。
; 13. 双语（其它）中文字幕（分离模式，上半段其它文，下半段中文）。
SUB_TITLE_LANG_TYPE=0
; 次字幕是否使用跟主字幕相同的字体
SECOND_USE_SAME_FONT=0
; 在ass字幕的event事件中忽略的标签列表，如每行都固定出现的pos(100,100)。用.分隔。
IGNORE_FLAGS=
; ASS中忽略的EVENT的XYZ坐标，格式0,0,7
IGNORE_EVENT_XYZ=

; 新增的参数
; 主字幕语言：'未知' = 0, '中文' = 1, '中文繁体' = 2, '英文' = 3, '日文' = 4, '韩文' = 5,  '其它语种' = 1000
MAIN_LANG=0
; 次字幕语言：'未知' = 0, '中文' = 1, '中文繁体' = 2, '英文' = 3, '日文' = 4, '韩文' = 5,  '其它语种' = 1000
SECONDARY_LANG=0
; 双语字幕是否为混合模式（单个事件内双语），SECONDARY_LANG>0时有效
DOUBLE_LANG_MIXED=0
; （分离）双语字幕是否为螺旋模式，SECONDARY_LANG>0且DOUBLE_LANG_MIXED=0时有效。
; DOUBLE_LANG_SPIRAL=1，分离的双语字幕为螺旋模式。DOUBLE_LANG_SPIRAL=0，分离的双语字幕为分区模式。
DOUBLE_LANG_SPIRAL=0
; 英文字幕是否需要统一分隔符(空格)和字母标准化。=1时有效。
; 字母标准化处理 : 句首单词首字母大写，普通单词小写，特殊单词保持不变。
; 一般用于处理英文字幕全大写或全小写的情况，较少用。
ENG_SENTENCE_LEGAL=0

